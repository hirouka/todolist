<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="todoslist"></ion-back-button>
    </ion-buttons>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-row class="ion-justify-content-center" *ngFor="let item of getUserInfos()" >
      <ion-col size="12" sizeXs="12" sizeMd="6" sizeLg="6">
        <ion-list>
          <ion-card-header>
  
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-col size="8">
                <ion-avatar>
                  <img   *ngIf="!capturedSnapURL" [src]="imgLoad">
                  <ion-img  *ngIf="capturedSnapURL" [src]="capturedSnapURL"></ion-img>
                </ion-avatar>
                
              </ion-col>
              <ion-col size="12">
                <ion-item>
                  <ion-label>
                    Nom
                  </ion-label>
                  {{item.firstName || '-'}}
                </ion-item>

                <ion-item>
                  <ion-label>
                    Pr√©nom
                  </ion-label>
                  {{item.lastName || '-'}}
                </ion-item>
                <ion-item>
                  <ion-label>
                    {{item.email}}
                  </ion-label>
                  
                </ion-item>
              </ion-col>
              <ion-col size="12">
                <ion-button color="danger" expand="block" (click)="photoprofile()">Changer la photo de profile</ion-button>

                <ion-button color="danger" expand="block" (click)="logout()">Logout</ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-list>
      </ion-col>
    </ion-row>

</ion-content>
