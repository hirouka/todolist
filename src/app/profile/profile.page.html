<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="todoslist"></ion-back-button>
    </ion-buttons>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" sizeXs="12" sizeMd="6" sizeLg="6">
        <ion-list>
          <ion-card-header>
  
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-col size="8">
                <ion-avatar>
                  <img   *ngIf="!capturedSnapURL" [src]="imgLoad">
                  <img  *ngIf="capturedSnapURL" [src]="capturedSnapURL">
                </ion-avatar>
                
              </ion-col>
              <ion-col size="12">
                <ion-item>
                  <ion-label>
                    Nom
                  </ion-label>
                  {{userCourant.firstName || '-'}}
                </ion-item>

                <ion-item>
                  <ion-label>
                    Prénom
                  </ion-label>
                  {{userCourant.lastName || '-'}}
                </ion-item>
                <ion-item>
                  <ion-label text-sm-lowercase>
                  <p>{{userCourant.email}}</p>
                  </ion-label>
                  
                </ion-item>
              </ion-col>
              <ion-col size="12">
                <ion-button color="black" expand="block" shape="round" fill="outline" class="submit-btn" (click)="ShowMenu()">Modifier la photo de profile</ion-button>

                <ion-button color="danger" expand="block" shape="round"  class="submit-btn" (click)="logout()">Déconnexion</ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-list>
      </ion-col>
    </ion-row>

</ion-content>

<ion-footer *ngIf="menu" >
  <ion-row class="ion-justify-content-center" >
    <ion-col size="12" sizeXs="12" sizeMd="6" sizeLg="6">
      <ion-list>
        <ion-card-content>
              <ion-button color="danger" expand="block" shape="round" fill="outline" class="submit-btn" button (click)="photoprofile(0)">
                <ion-label text-center>Choisir dans la galerie</ion-label>
              </ion-button>
              <ion-button button color="danger" expand="block" shape="round" fill="outline" class="submit-btn"  (click)="photoprofile(1)">
                <ion-label  text-center> Utiliser la camera
                </ion-label>
              </ion-button>
              <ion-button color="danger" expand="block" shape="round" class="submit-btn"  (click)="hideMenu()" [(ngModel)] = "menu" >
                <ion-label  text-center>Annuler</ion-label>
              </ion-button>         
        </ion-card-content>
      </ion-list>
    </ion-col>
  </ion-row>
 
</ion-footer>
