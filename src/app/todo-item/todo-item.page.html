
<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title >
      Item
      <!--{{a}}-->
      <ion-button color="primary"  float-right><ion-icon name="log-out"></ion-icon></ion-button>

    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen>
  <ion-item>
    <ion-label>
    </ion-label>
  </ion-item>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i = index">
<!--
      <div *ngFor="let it of item.items; let i = index">
-->
        <ion-item>
          <ion-checkbox (ionChange)="changeCheckState(item)"  [(ngModel)]="item.isDone" color="danger" slot="start"></ion-checkbox>
            <ion-label>
            <h2> tache : {{item.title}} {{item.isDone}}</h2>
          </ion-label>
        </ion-item>
<!--
      </div>
-->
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="top" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <section>


  </section>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button float-right primary large expand="forward" [routerDirection]="['root']"  [routerLink]="['/additem']"> <ion-icon name="add-circle"></ion-icon></ion-button>
  </ion-toolbar>
</ion-footer>
