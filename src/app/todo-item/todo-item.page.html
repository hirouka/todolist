
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons color="danger" slot="start">
      <ion-back-button defaultHref="/todoslist"></ion-back-button>
    </ion-buttons>
      <ion-title>
        Liste des tâches
      </ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="OpenAddItemPage()">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen>

  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i = index">
<!--
      <div *ngFor="let it of item.items; let i = index">
-->
        <ion-item>
          <ion-checkbox (ionChange)="changeCheckState(item)" [disabled]="readerbool"  [(ngModel)]="item.isDone" color="danger" slot="start"></ion-checkbox>
            <ion-label>
            <h2> tâche : {{item.title}}</h2>
            <p>  {{item.description}}</p>
          </ion-label>
        </ion-item>
<!--
      </div>
-->
      <ion-item-options  *ngIf="!readerbool" side="end" >
        <ion-item-option color="success" (click)="EditItem(item,item.title)">
          <ion-icon slot="top" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteItem(item.id,item.title)">
          <ion-icon slot="top" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <section>


  </section>
</ion-content>
